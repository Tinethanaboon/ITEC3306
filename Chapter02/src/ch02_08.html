<HTML> <!--ตัวอย่างโปรแกรมที่ 2.8 การจัดการเนื้อหาแบบตารางด้วยแท็ก <TABLE>...</TABLE>-->
<HTML>
<HEAD>
  <TITLE>TABLE Tag</TITLE>
  <META charset="UTF-8">
</HEAD>
<BODY>
<TABLE border="1" width="100%">                             
    <TR bgcolor="#555555">
         <TH>ลำดับ</TH>
         <TH>รายการ</TH>
         <TH>หมายเหตุ</TH>
    </TR>
    <TR>
         <TD>1</TD>
         <TD>แท็ก TR คือ แถว</TD>
         <TD>สามารถกำหนดสีพื้นหลังให้กับแถวได้ด้วยแอทริบิวต์ bgcolor</TD>
    </TR>
    <TR>
         <TD>2</TD>
         <TD>แท็ก TH และ TD คือ คอลัมน์</TD>
         <TD>แท็ก TH ใช้กับแถวแรกที่เป็นหัวเรื่อง</TD>
    </TR>
</TABLE>
</BODY>
</HTML>
