<HTML>
    <HEAD>
    <TITLE>ELEMENT FORM</TITLE>
    <META charset="UTF-8">
    </HEAD>
    <BODY>
    <FORM method="get" action="">
    <TABLE border="1" width="100%">
    <TR>
        <TH>แท็ก/ชนิดอินพุต</TH>
        <TH>ผลลัพธ์ของอิลิเมนท์</TH>
    </TR>
    <TR>
        <TD>INPUT/text</TD>
        <TD><INPUT name="txtText" type="text" value="ข้อความในอินพุต"></TD>
    </TR>
    <TR>
        <TD>INPUT/password</TD>
        <TD><INPUT name="txtPassword" type="password"></TD>
    </TR>
    <TR>
        <TD>INPUT/hidden</TD>
        <TD><INPUT name="txtHidden" type="hidden"></TD>
    </TR>
    <TR>
        <TD>INPUT/number</TD>
        <TD><INPUT name="txtNumber" type="number"></TD>
    </TR>
    <TR>
        <TD>INPUT/color</TD>
        <TD><INPUT name="txtColor" type="color"></TD>
    </TR>
    <TR>
        <TD>INPUT/time</TD>
        <TD><INPUT name="txtTime" type="time"></TD>
    </TR>
    <TR>
        <TD>INPUT/date</TD>
        <TD><INPUT name="txtDate" type="date"></TD>
    </TR>
    <TR>
        <TD>INPUT/week</TD>
        <TD><INPUT name="txtWeek" type="week"></TD>
    </TR>
    <TR>
        <TD>INPUT/month</TD>
        <TD><INPUT name="txtMonth" type="month"></TD>
    </TR>
    <TR>
        <TD>INPUT/file</TD>
        <TD><INPUT name="txtFile" type="file"></TD>
    </TR>
    <TR>
        <TD>TEXTAREA</TD>
        <TD><TEXTAREA name="txtTextArea" id=" txtTextArea" 
                     cols="45" rows="5">ข้อความในเท็กซ์แอเรีย</TEXTAREA></TD>
    </TR>
    <TR>
        <TD>INPUT/checkbox</TD>
        <TD><INPUT name="chkAge" id="chkAge" type="checkbox"
               value="1" checked="checked" /> ท่านอายุเกิน 18 ปี</TD>
    </TR>
    <TR>
        <TD>INPUT/radio</TD>
        <TD><INPUT name="chkGender" id="chkGender1" type="radio"
               value="1" checked="checked" /> ชาย
            <INPUT name="chkGender" id="chkGender2" type="radio"
               value="2"/> หญิง</TD>
    </TR>
    <TR>
        <TD>SELECT-OPTION</TD>
        <TD>
        <SELECT name="listSize" id="listSize">
            <OPTION value="S" selected="selected">ขนาดเล็ก</OPTION>
            <OPTION value="M">ขนาดกลาง</OPTION>
            <OPTION value="L">ขนาดใหญ่</OPTION>
          </SELECT>
        </TD>
    </TR>
    <TR>
        <TD>INPUT/submit-reset</TD>
        <TD>
        <INPUT name="submit" id="submit" type="submit" value="บันทึก" />
        <INPUT name="reset" id="reset" type="reset" value="รีเซ็ต" />
        </TD>
    </TR>
    </TABLE>
    </FORM>
    </BODY>
    </HTML>
